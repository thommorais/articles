<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Login MavenFlip</title>
  <meta name="description" content="">
  <meta name="author" content="">
  
  <!-- Jquery
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/favicon.png" />

<script type="text/javascript"> 
      $(document).ready(function()
      {  
	     $("#esqueci").hide()
         $(".close").click(function() {
         	$(".msg-login").hide()
         });
		 $("#esqueci-lnk").click(function() {
         	$("#login").hide()
			$("#esqueci").show()
         });
		 $(".btn-voltar").click(function() {
         	$("#login").show()
			$("#esqueci").hide()
         });  
       });      
   </script>

</head>
<body>

  <!-- Primary Page Layout1
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
       <div class="row">
        <div class="six columns login">
        	<img src="images/logo.png" width="300" height="90" alt="Imóvel Class" class="logo">
            <div  id="login">
			<h1>Login</h1>
            <span class="msg-login"><input name="Acessar" type="button" value="X" class="close">Usuário ou senha inválidos, verifique os dados e tente novamente.</span>
            <label>Usuário</label>
            <input name="usuario" type="text" class="usuario">
            <label>Senha</label>
            <input name="usuario" type="password" class="senha">
            <input name="Acessar" type="button" class="acessar" value="Acessar">
            <a href="#" id="esqueci-lnk">Esqueci minha senha</a>
            <hr />
            <input name="Acessar" type="button" class="btn-assinar" value="Quero assinar">
            </div>
            
            <div id="esqueci">
            <h1>Esqueci minha senha</h1>
            <span class="msg-login"><input name="Acessar" type="button" value="X" class="close">E-mail incorreto ou não cadastrado, tente novamente.</span>
            <label>E-mail</label>
            <input name="email" type="text" class="email">
            <input name="Acessar" type="button" class="acessar" value="Enviar"><input name="Voltar" type="button" class="btn-assinar btn-voltar" value="Voltar">
            </div>
            
        </div>
        
        <div class="six columns capa-revista">
        	<img src="images/capa_revista.jpg" width="344" height="452" alt="Capa revista">
            <a href="assine.html" class="assine">Assinar Agora</a>
        </div>
      </div>     
  </div>
 <a href="#" class="logo-mavenflip">MavenFlip</a>
<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
